<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; worker-src 'self' blob:;">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Text Extractor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Screen Text Extractor</h1>

    <div class="modes">
      <label><input type="radio" name="mode" value="dom" checked> Page Text</label>
      <label><input type="radio" name="mode" value="youtube"> YouTube Subtitles</label>
      <label><input type="radio" name="mode" value="ocr"> Screen OCR</label>
    </div>

    <div class="controls">
      <button id="btnExtract">Extract Now</button>
      <button id="btnCopy">Copy</button>
      <button id="btnSave">Save .txt</button>
    </div>

    <div id="liveLabel" class="liveLabel hidden">Live: listening for YouTube subtitles...</div>

    <textarea id="output" placeholder="Extracted text will appear here..."></textarea>

    <div id="progress" class="progress hidden">Working...</div>
    <div class="footer">Made for demo â€¢ adjust for production</div>
  </div>

  <!-- Local Tesseract build must be present at libs/tesseract.min.js -->
  <script src="libs/tesseract.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
